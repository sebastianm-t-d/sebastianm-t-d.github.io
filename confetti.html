<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
 <style type="text/css">
 	.boxes{
		width: 10px
		height: 10px;
		background-color: magenta;
		display: inline-block;
		margin: 2px;
	}

 </style>
	


</head>
<body>



<script type="text/javascript">
	
	function makeSquare(){
		let square = document.createElement("div")
		document.body.appendChild(square)
		square.classList.add("boxes")

		square.style.width= Math.random()*20 +"px"
		square.style.height= Math.random()*20 +"px"


		square.style.top=Math.random()*10 +"px"
		square.style.left=Math.random()*1000 +"px"
		
		square.style.transform="rotate("+Math.random()*360 +"deg)"

		// square.backgroundColor= rgb("math.random()*256","math.random()*256","math.random()*256")


		function fall(){
			square.style.top = parseInt(square.style.top)+(100*Math.random())+"px"
		}
		setInterval(fall, 200)
	}


	for(let i = 0; i<100; i=i+1){makeSquare()}

</script>
</body>
</html>
