<head>
	<title></title>

	<style type="text/css">
		
		body{
			margin:0px;
		}
		#skull{
			left:300px;
			top:300px;
			position:fixed;

			background-size:contain;

			position:fixed;
		opacity:0;
			width:50px;
			height:100px;
			left:40%;
			top:300px;
			display:flex;
			background-color:lightblue;
			margin:0px;
			border:0px;
		}

		#skull1{
			background-image:url(skull3.png);
			background-position:12px;
			left:300px;
			top:300px;
		}

		#skull2{
			left:350px;
			top:300px;
			background-image:url(skull2.png);
		}

		#background{
			width:100%;
			height:3000px;

		}

<body>

<div id="background">
	<div class ="halves" id="skull1"></div>
	<div class ="halves" id="skull2"></div>


	<center><div id="skull"></div></center>

</div>

	<script type="text/javascript">
		skull1.style.left = "300px" 
		skull2.style.left = "349px"
		let proportional = ((window.scrollY) - 100)
		let leftskull = parseInt(skull1.style.left) // turns position into variable string leftskull
		let rightskull = parseInt(skull2.style.left) // turns position into variable string rightskull

		window.addEventListener("scroll", function(){
			console.log(window.scrollY)
			if (window.scrollY>100 && window.scrollY<800){
			
			skull.style.opacity="0"
			skull1.style.opacity="1"
			skull2.style.opacity="1"
			}
			if (window.scrollY<100){
			skull.style.opacity="1"
			skull1.style.opacity="0"
			skull2.style.opacity="0"
			}

			})// end of function inside event listener


		let before;
		let after;
		


		 window.addEventListener("scroll", function(){

		 before = window.scrollY // setting variable every time you scroll//

		 function afterBefore (){
		 	after = window.scrollY
		 }

		 setTimeout(afterBefore, 10)

		 // you run the 'afterbefore' function which sets the AFTER variable 10 ms after you set the BEFORE variable ...which is useful so you can compare them//

		
		if (before > 100 && before < 800){ // if we are between two scroll values 
		 	skull1.style.left = leftskull +"px"
			skull2.style.left = rightskull +"px"
			// leftskull = leftskull - (Math.abs(after - before))
			// rightskull = rightskull+(Math.abs(after - before))
			leftskull = leftskull + (proportional*0.05)
			rightskull = rightskull - (proportional*0.05)
			

		 }

		})
		
	</script>
